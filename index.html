<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bringing in Jquery and Bootstrap along with moment.js and firebase and also linking our js and css file -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
        
    <script src="assets/javascript/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
      <!-- Jumbotron for Header name and Image------------------------------>
    <div class="jumbotron text-center p-0 m-0">
        <h1 class="text-center">Train Scheduler </h1>
        <img src="assets/images/Trian_giphy.gif" />
    </div>
    <!-- ------------------------------------------------------------- -->

    <div class="container m-0 p-0 ml-5">
        <div class="row">

            <!-- Seperate Column for Form content------------------------------>
            <div class="card border-primary col-md-3 p-0 m-0">
                <!-- Card Header  -->
                <div class="card-header pb-0 m-0 bg-info">
                    <h4>Add new Train details</h4>
                </div>

                <!-- Form content along with basic form validation -->
                <div class="card-body pt-2">
                    <form id="form-content">
                        <div class="form-group">
                            <label for="trainName"> Train Name <span class="mandatory-symbol"> * </span></label>
                            <input class="form-control" id="trainName" name="trainName" type="text" value="" required />
                        </div>
                        <div class="form-group">
                            <label for="destination"> Destination <span class="mandatory-symbol"> * </span></label>
                            <input class="form-control" id="destination" name="destination" type="text" value=""
                                required />
                        </div>
                        <div class="form-group row">
                            <div class="col-md-5 p-0 m-0 ml-3">
                                <label for="frequency"> Frequency (mins) <span class="mandatory-symbol"> *
                                    </span></label>
                            </div>
                            <div class="col-md-4 p-0 m-0">
                                <input class="form-control m-0 w-100" id="frequency" name="frequency" type="number"
                                    value="" required />
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                        <div class="form-group">
                            <label for="firstTrain"> First Train Time (military time) <span class="mandatory-symbol"> *
                                </span></label>

                            <div class="row mt-2">
                                <!-- <div class="col-md-1"></div> -->
                                <div class="col-md-2 p-0 m-0 ml-3"> <label for="firstTrainHour" class="p-0 m-0">HH:
                                    </label> </div>
                                <div class="col-md-3 p-0 m-0">
                                    <input class="form-control p-0 m-0 w-75" min="0" max="23" id="firstTrainHour"
                                        name="firstTrainHour" value="" type="number" required />
                                </div>
                                <div class="col-md-2 p-0 m-0"> <label for="firstTrainHour" class="p-0 m-0">MM: </label>
                                </div>
                                <div class="col-md-4 p-0 m-0">
                                    <input class="form-control p-0 m-0 w-75" id="firstTrainMin" min="0" max="59"
                                        name="firstTrainMin" value="" type="number" required />
                                </div>
                                <div class="col-md-1"></div>
                            </div>
                        </div>

                        <button type="submit" id="submit-btn" class="btn btn-primary btn-sm mt-2 w-50"> Submit </button>
                        <h5 id="user-msg" class="text-danger pt-4"> Train name already available </h5>
                    </form>
                </div>
            </div>
            <!-- ------------------------------------------------------------- -->

            <div class="col-md-1"></div>

            <!-- Column for displaying avialable trains --------------------------------------->
            <div class="card border-primary w-100 col-md-8 p-0 m-0">
                <!-- Card header along with current time -->
                <div class="card-header bg-info  pb-0 m-0">
                    <h4> Train Schedule<span id="currentTime" class="text-warning"></span></h4>
                </div>

                <!-- Table for Train Schedule Details-->
                <div class="card-body p-0 m-0 table-responsive">
                    <table class="table text-primary table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th class="wide-col">Train Name</th>
                                <th class="wide-col">Destination</th>
                                <th>Frequency (min)</th>
                                <th class="wide-col">Next Arrival</th>
                                <th>Minutes Away</th>
                                <th class="text-danger">Remove</th>
                            </tr>
                        </thead>
                        <!-- Dynamically populate from firebase-->
                        <tbody id="trainDetails"></tbody>
                    </table>
                </div>
            </div>
            <!-- ------------------------------------------------------------- -->

        </div>
    </div>
</body>

</html>
